name: flabr
description: Habra mobile client on Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  get_it: ^7.6.0
  dio: ^5.1.2
  path: ^1.8.3
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  intl: ^0.18.1
  flutter_secure_storage: ^8.0.0
  cached_network_image: ^3.2.3
  collection: ^1.17.1
  ### Router
  auto_route: ^7.4.0
  url_launcher: ^6.1.11
  app_links: ^3.4.3
  ###
  ### Html Render
  flutter_widget_from_html_core: ^0.10.1
  fwfh_svg: ^0.8.0+2
  fwfh_webview: ^0.7.0+2
  ###
  flutter_svg: ^2.0.6
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.4.4
  auto_route_generator: ^7.1.1
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  image_path: assets/logo.png
  android: true
  min_sdk_android: 19
  adaptive_icon_background: "#385a9d"
  adaptive_icon_foreground: assets/logo.png
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#385a9d"
