name: flabr
description: Habr mobile client on Flutter
publish_to: 'none'
version: 1.1.7+9

environment:
  sdk: '>=3.2.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  app_links: ^3.4.5
  auto_route: ^7.8.4
  cached_network_image: ^3.3.0
  collection: ^1.17.1
  cupertino_icons: ^1.0.6
  dio: ^5.3.4
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  flutter_file_dialog: ^3.0.2
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  flutter_widget_from_html_core: ^0.14.7
  fwfh_svg: ^0.8.0+4
  fwfh_webview: ^0.14.2

  get_it: ^7.6.4
  html2md: ^1.3.1
  intl: ^0.18.1
  path: ^1.8.3
  path_provider: ^2.1.1
  photo_view: ^0.14.0
  responsive_framework: ^1.1.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.1
  webview_cookie_manager: ^2.0.6
  webview_flutter: ^4.4.2
  device_preview: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6
  dart_code_metrics_presets: ^2.6.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  image_path: assets/logo.png
  android: true
  min_sdk_android: 19
  adaptive_icon_background: "#385a9d"
  adaptive_icon_foreground: assets/logo.png
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#385a9d"
