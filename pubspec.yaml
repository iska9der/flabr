name: flabr
description: Habr mobile client on Flutter
publish_to: "none"
version: 1.2.0+13

environment:
  sdk: ">=3.3.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  collection: any
  meta: any

  auto_route: ^8.2.0
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.8
  dio: ^5.4.3+1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.6
  flutter_file_dialog: ^3.0.2
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.10+1
  flutter_widget_from_html_core: ^0.15.1
  fwfh_svg: ^0.8.2
  fwfh_webview: ^0.15.1
  get_it: ^7.7.0
  html2md: ^1.3.2
  intl: ^0.19.0
  path: ^1.9.0
  path_provider: ^2.1.3
  photo_view: ^0.15.0
  responsive_framework: ^1.4.0
  share_plus: ^9.0.0
  url_launcher: ^6.3.0
  webview_cookie_manager: ^2.0.6
  webview_flutter: ^4.8.0
  device_preview: ^1.2.0
  flutter_fancy_tree_view: ^1.6.0
  html: ^0.15.4
  injectable: ^2.4.2
  shared_preferences: ^2.2.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  skeletonizer: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  analyzer: ^6.4.1
  auto_route_generator: ^8.0.0
  build_runner: ^2.4.11
  dart_code_metrics_presets: ^2.13.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  injectable_generator: ^2.6.1
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  image_path: assets/logo.png
  android: true
  min_sdk_android: 19
  adaptive_icon_background: "#385a9d"
  adaptive_icon_foreground: assets/logo.png
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#385a9d"
