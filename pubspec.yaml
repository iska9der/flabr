name: flabr
description: Habr mobile client on Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  get_it: ^7.6.4
  dio: ^5.3.3
  path: ^1.8.3
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  intl: ^0.18.1
  flutter_secure_storage: ^9.0.0
  cached_network_image: ^3.3.0
  collection: ^1.17.1
  auto_route: ^7.8.4
  url_launcher: ^6.1.14
  app_links: ^3.4.5
  flutter_widget_from_html_core: ^0.13.1-alpha.2
  fwfh_svg: ^0.13.1-alpha.2
  fwfh_webview: ^0.13.1-alpha.2
  flutter_svg: ^2.0.7
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  auto_route_generator: ^7.3.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  image_path: assets/logo.png
  android: true
  min_sdk_android: 19
  adaptive_icon_background: "#385a9d"
  adaptive_icon_foreground: assets/logo.png
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#385a9d"
