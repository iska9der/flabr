name: flabr
description: mobile client for habr.com
repository: https://github.com/iska9der/flabr

publish_to: "none"
version: 1.2.4+10701

environment:
  flutter: 3.32.5
  sdk: ^3.7.0

workspace:
  - packages/ya_summary

dependencies:
  flutter:
    sdk: flutter
  collection: any
  meta: any
  intl: any

  cupertino_icons: ^1.0.8

  get_it: ^8.0.3
  injectable: ^2.5.0
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  flutter_secure_storage: 9.2.4
  shared_preferences: ^2.5.3
  dio: ^5.8.0+1
  dio_cookie_manager: ^3.2.0
  cookie_jar: ^4.0.8
  path: ^1.9.1
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  rxdart: ^0.28.0

  device_preview: ^1.3.1
  responsive_framework: ^1.5.1

  auto_route: 9.3.0+1
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0
  flutter_file_dialog:
    git:
      url: https://github.com/kineapps/flutter_file_dialog.git
      ref: "5e987a6"
  flutter_displaymode: ^0.6.0
  flutter_svg: ^2.0.17
  flutter_widget_from_html_core: ^0.16.0
  fwfh_svg: ^0.16.0
  fwfh_webview: ^0.15.4
  html2md: ^1.3.2
  webview_flutter: ^4.13.0
  webview_cookie_manager:
    git:
      url: https://github.com/fryette/webview_cookie_manager.git
      ref: "e039544"
  html: ^0.15.6
  flutter_fancy_tree_view: ^1.6.0
  skeletonizer: ^2.0.1
  ya_summary:
    path: packages/ya_summary
  flutter_highlight:
    path: packages/flutter_highlight

dev_dependencies:
  analyzer: ^7.5.2
  flutter_lints: ^6.0.0
  dart_code_metrics_presets: ^2.22.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.15
  injectable_generator: ^2.7.0
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  auto_route_generator: 9.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
  
  fonts:
    - family:  Geologica
      fonts:
        - asset: assets/fonts/Geologica/Geologica-VF.ttf
          weight: 700

flutter_launcher_icons:
  image_path: assets/logo.png
  android: true
  min_sdk_android: 19
  adaptive_icon_background: "#385a9d"
  adaptive_icon_foreground: assets/logo.png
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#385a9d"
  web:
    generate: true
    image_path: "assets/logo.png"
