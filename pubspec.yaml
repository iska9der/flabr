name: flabr
description: mobile client for habr.com
repository: https://github.com/iska9der/flabr

publish_to: "none"
version: 1.2.3+10700

environment:
  flutter: 3.29.2
  sdk: ^3.7.0

workspace:
  - packages/ya_summary

dependencies:
  flutter:
    sdk: flutter
  collection: any
  meta: any

  auto_route: ^9.2.2
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  equatable: ^2.0.7
  flutter_bloc: ^9.1.0
  flutter_file_dialog:
    git:
      url: https://github.com/kineapps/flutter_file_dialog.git
      ref: "5e987a6"
  flutter_secure_storage: 9.2.4
  flutter_svg: ^2.0.17
  flutter_widget_from_html_core: ^0.16.0
  fwfh_svg: ^0.16.0
  fwfh_webview: ^0.15.4
  get_it: ^8.0.3
  html2md: ^1.3.2
  # невозможно обновить: в заложниках у device_preview
  intl: ^0.19.0
  path: ^1.9.1
  path_provider: ^2.1.5
  photo_view: ^0.15.0
  responsive_framework: ^1.5.1
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  webview_cookie_manager:
    git:
      url: https://github.com/fryette/webview_cookie_manager.git
      ref: "e039544"
  webview_flutter: ^4.10.0
  # заброшен
  # возможный кандидат на замену https://github.com/nahomderese/flutter_device_preview
  device_preview: ^1.2.0
  flutter_fancy_tree_view: ^1.6.0
  html: ^0.15.5
  injectable: ^2.5.0
  shared_preferences: ^2.5.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  skeletonizer: ^1.4.2
  ya_summary: any

dev_dependencies:
  analyzer: ^7.3.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.15
  dart_code_metrics_presets: ^2.21.0
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  injectable_generator: ^2.7.0
  freezed: ^2.5.7
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
  
  fonts:
    - family:  Geologica
      fonts:
        - asset: assets/fonts/Geologica/Geologica-VF.ttf
          weight: 700

flutter_launcher_icons:
  image_path: assets/logo.png
  android: true
  min_sdk_android: 19
  adaptive_icon_background: "#385a9d"
  adaptive_icon_foreground: assets/logo.png
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#385a9d"
