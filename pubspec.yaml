name: flabr
description: mobile client for habr.com
repository: https://github.com/iska9der/flabr

publish_to: "none"
version: 1.2.3+10700

environment:
  flutter: 3.27.1
  sdk: ">=3.5.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  collection: any
  meta: any

  auto_route: ^9.2.2
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dio: ^5.4.3+1
  equatable: ^2.0.7
  flutter_bloc: ^8.1.6
  flutter_file_dialog: ^3.0.2
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.10+1
  flutter_widget_from_html_core: ^0.15.2
  fwfh_svg: ^0.8.3
  fwfh_webview: ^0.15.3
  get_it: ^8.0.3
  html2md: ^1.3.2
  intl: ^0.19.0
  path: ^1.9.0
  path_provider: ^2.1.5
  photo_view: ^0.15.0
  responsive_framework: ^1.5.1
  share_plus: ^10.1.3
  url_launcher: ^6.3.1
  webview_cookie_manager:
    git:
      url: https://github.com/fryette/webview_cookie_manager.git
      ref: "923e514"
  webview_flutter: ^4.10.0
  device_preview: ^1.2.0
  flutter_fancy_tree_view: ^1.6.0
  html: ^0.15.5
  injectable: ^2.5.0
  shared_preferences: ^2.3.4
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  skeletonizer: ^1.4.2

dev_dependencies:
  analyzer: ^6.7.0
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.12
  dart_code_metrics_presets: ^2.19.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0
  injectable_generator: ^2.6.2
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_launcher_icons:
  image_path: assets/logo.png
  android: true
  min_sdk_android: 19
  adaptive_icon_background: "#385a9d"
  adaptive_icon_foreground: assets/logo.png
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#385a9d"
